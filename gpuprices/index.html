<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSV Table Viewer</title>
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            padding: 8px 12px;
            border: 1px solid #ddd;
            text-align: left;
        }
        th {
            cursor: pointer;
        }
    </style>
</head>
<body>
<h1>GPU Hosting Prices</h1>
<p>by <a href="/">llamabox.eu</a></p>
<br>
<hr>
<table id="dataTable">
    <thead>
    </thead>
    <tbody>
    </tbody>
</table>

<script src="table.js"></script>
<script>
    let currentSortColumn = -1;
    let sortAscending = true;

    document.addEventListener("DOMContentLoaded", function() {
        generateTable(document.getElementById('dataTable'), data);
    });

    function generateTable(table, data) {
        const thead = table.querySelector('thead');
        const tbody = table.querySelector('tbody');
        thead.innerHTML = '';
        tbody.innerHTML = '';

        // Generate headers
        const headers = data[0];
        const headerRow = document.createElement('tr');
        headers.forEach((header, index) => {
            const th = document.createElement('th');
            th.textContent = header;
            th.onclick = () => sortTable(index);
            headerRow.appendChild(th);
        });
        thead.appendChild(headerRow);

        // Generate rows
        data.slice(1).forEach(row => {
            const tr = document.createElement('tr');
            row.forEach(cell => {
                const td = document.createElement('td');
                if (headers[row.indexOf(cell)] === "Link") {
                    const a = document.createElement('a');
                    a.href = cell;
                    a.textContent = "Link";
                    td.appendChild(a);
                } else {
                    td.textContent = cell;
                }
                tr.appendChild(td);
            });
            tbody.appendChild(tr);
        });
    }

    function sortTable(columnIndex) {
        const table = document.getElementById('dataTable');
        const tbody = table.querySelector('tbody');
        const rows = Array.from(tbody.querySelectorAll('tr'));

        // Determine sort direction
        if (currentSortColumn === columnIndex) {
            sortAscending = !sortAscending;
        } else {
            currentSortColumn = columnIndex;
            sortAscending = true;
        }

        // Sort rows
        rows.sort((a, b) => {
            const cellA = a.children[columnIndex].textContent;
            const cellB = b.children[columnIndex].textContent;
            const compare = cellA.localeCompare(cellB, undefined, {numeric: true});
            return sortAscending ? compare : -compare;
        });

        // Re-attach sorted rows
        rows.forEach(row => tbody.appendChild(row));
    }
</script>

</body>
</html>
